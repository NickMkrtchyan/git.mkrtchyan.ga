<!-- CONTACT PAGE
================================================== -->  
<section class="page">
    <div class="container text-center">
        <div class="page-hero">contact us</div>
        <h2 class="subtitle">+4900 987 65 4321</h2><br>
        <h2 class="subtitle">contact@soonlabs.co</h2>
        <!-- Form -->
        <div class="form col-lg-8 offset-lg-2 top_120 text-center">
            <form class="contact-form top_30" method="POST">
                <div class="row">
                    <!--Name-->
                    <div class="col-md-6">
                        <input id="con_name" name="con_name" class="form-inp requie" type="text" placeholder="Name">
                    </div>
                    <!--Email-->
                    <div class="col-md-6">
                        <input id="con_email" name="con_email" class="form-inp requie" type="text" placeholder="Email">
                    </div>
                    <div class="col-md-12">
                        <!--Message-->
                        <textarea name="con_message" id="con_message" class="requie" placeholder="Your Message" rows="8"></textarea>
                        <button id="con_submit" class="form-btn" type="submit">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div> <!-- form end -->
    </div>
</section>
